version: "3.3"
services:
    mynginx:
        image: nginx:latest
        container_name: mynginx
        ports:
          - "8080:80"
        restart: always
        privileged: true
        volumes:
          - ./src/nginx.ini:/etc/nginx/conf.d/default.conf
          - ./src/php-fpm.conf:/etc/php/7.4/fpm/php-fpm.conf
          - ./src/www.conf:/etc/php/7.4/fpm/pool.d/www.conf
          - ./src/:/var/www/html
        networks:
          - app-network

    myphp:
        build:
            context: ./src/php
            dockerfile: dockerfile
        image: php:7.4-fpm
        container_name: myphp
        ports:
          - "9000:9000"
        restart: always
        privileged: true
        volumes:
          - ./src/:/var/www/html
        depends_on:
          - myredis
          - mysql
        networks:
          - app-network
    
    myredis:
        image: redis:latest
        container_name: myredis
        ports:
          - "6379:6379"
        restart: always
        networks:
          - app-network

    mysql:
        image: mysql:latest
        container_name: dev_mysql
        environment:
          MYSQL_USER: user
          MYSQL_PASSWORD: user
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: default_schema
        volumes:
           - my-datavolume:/var/lib/mysql
        networks:
          - app-network
        restart: always

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: dev_pma
        links:
          - mysql
        environment:
          PMA_HOST: mysql
          PMA_PORT: 3306
          PMA_ARBITRARY: 1
        restart: always
        networks:
          - app-network
        ports:
          - 9090:80

networks:
    app-network:
        driver: bridge
volumes:
     my-datavolume:
